
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://cdn.pixabay.com/photo/2016/04/20/21/17/png-1342113_960_720.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
      <p-messages [(value)]="msgs"></p-messages>
      <input type="text" [(ngModel)]="user" id="login" class="fadeIn second" name="login" placeholder="Usuario">
      <input type="password" [(ngModel)]="password" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
      <input type="button" class="fadeIn fourth" value="Log In" (click)="Login()">
    

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/registro" >¿Eres nuevo?:D</a>
    </div>

  </div>
  
</div>
